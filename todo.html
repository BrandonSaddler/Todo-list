<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
  <title>Todo List</title>
 </head>
<body>
  <h1>To-do List</h1>
  <form onsubmit="addTask(); return false;">
    <label for="taskInput">Task:</label>
    <input type="text" id="taskInput" placeholder="Add a new task" required>  
    <fieldset>
      <legend>Priority:</legend>
      <label><input type="radio" name="priority" value="High" checked> High</label>
      <label><input type="radio" name="priority" value="Medium"> Medium</label>
      <label><input type="radio" name="priority" value="Low"> Low</label>
    </fieldset>
    <button type="submit">Add Task</button>
  </form>
  <ul id="taskList" ondragover="allowDrop(event)" ondrop="drop(event)" ondragstart="drag(event)">
  </ul>
</body>
</html>
